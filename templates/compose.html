{% extends "base.html" %}

{% block body %}
<div class="center-block">
	<form method="POST">
			<input type="text" class="form-control" value="{% raw article.title if article else ""%}" name="title">
		<br /> <br />
		<textarea class="form-control" rows="10" name="content">
			{% raw article.text if article else "" %}
		</textarea>
		<br /> <br />
		<select class="form-control" name="clazz">
			<option>笔记</option>
			<option>随笔</option>
			<option>编程</option>
			<option>天空</option>
			<option>日记</option>
		</select>
		<br /> <br />
		<button type="button" class="btn btn-default">发表</button>
		<input type="submit" value="发表">
	</form>
</div>

{% end %}
